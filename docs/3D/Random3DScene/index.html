<html lang='en-US'>
    <head>
        <meta charset="utf-8">
        <title>There is no route table</title>
        <style>body { margin: 0; }</style>
    </head>
    <script type="importmap">{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
  }
}</script>
    </head>
    <body>
    <div id="container-3d"></div>
    <script type="module">import * as THREE from 'three';
import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

let geometry = null
let material = null
let newshape = null
let shapes = []
geometry = new THREE.TorusGeometry( 17, 8, 4, 3 );
material = new THREE.LineBasicMaterial( { color: 0xc67594, linewidth: 1 } );
newshape = new THREE.Mesh( geometry, material );
newshape.position.x = 77;
newshape.position.y = -35;
newshape.position.z = 3;
newshape.rotation.x = 89;
newshape.rotation.y = 76;
newshape.rotation.z = 96;
scene.add(newshape);
shapes.push(newshape);
geometry = new THREE.RingGeometry( 11, 9, 7 );
material = new THREE.LineDashedMaterial( { color: 0xe2f74d, linewidth: 1, dashSize: 9 } );
newshape = new THREE.Mesh( geometry, material );
newshape.position.x = -67;
newshape.position.y = 97;
newshape.position.z = 54;
newshape.rotation.x = 87;
newshape.rotation.y = 144;
newshape.rotation.z = 134;
scene.add(newshape);
shapes.push(newshape);
geometry = new THREE.SphereGeometry( 21, 23, 4 );
material = new THREE.MeshBasicMaterial( { color: 0x58f5f5, wireframe: false } );
newshape = new THREE.Mesh( geometry, material );
newshape.position.x = -8;
newshape.position.y = 71;
newshape.position.z = -66;
newshape.rotation.x = 122;
newshape.rotation.y = 40;
newshape.rotation.z = 145;
scene.add(newshape);
shapes.push(newshape);



const renderer = new THREE.WebGLRenderer({alpha: true});
renderer.setClearColor( 0xffffff, 0 );
renderer.setAnimationLoop( animate );
document.body.appendChild( renderer.domElement );


renderer.setSize( window.innerWidth, window.innerHeight );

camera.position.z = 126;

window.addEventListener( 'resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.render( scene, camera );
} );


let controls = new OrbitControls( camera, renderer.domElement );
controls.minDistance = 1;
controls.maxDistance = 8;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.35;
controls.listenToKeyEvents( window );
controls.enableDamping = true;
controls.addEventListener( 'change', renderer.render( scene, camera ) );


function animate() {
    for (let i = 0; i < shapes.length; i++) {
    let cube = shapes[i];
    cube.rotation.x += 0.046;
    cube.rotation.y += 0.037;
}
    
    renderer.render( scene, camera );
    
}</script>
    </body>
